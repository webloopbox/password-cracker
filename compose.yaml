services:
  password-cracker-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - password-cracker-network
    ports:
      - "5173:5173"
    restart: always

  password-cracker-backend-central:
    build:
      context: "./backend - central"
      dockerfile: Dockerfile
    volumes:
      - "./backend - central:/Central"
      - ".env:/Central/.env"
    env_file:
      - .env
    ports:
      - "5098:5098"
    networks:
      - password-cracker-network

networks:
  password-cracker-network:
    driver: bridge

volumes:
  db_data:
